<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    // Cacher le footer natif Discourse
    var native = document.querySelector('#discourse-footer, .powered-by-discourse, .site-footer');
    if (native) native.style.display = 'none';

    // Créer et injecter le footer CockpitLAB
    var custom = document.createElement('div');
    custom.id = 'cockpitlab-footer';
    custom.className = 'custom-footer-wrapper';
    custom.innerHTML = '\
      <p class="custom-footer-text">\
        © 2015–2025 CockpitLAB. Imaginé et Développé avec ❤️ par <span class="signature">Jérôme SCAT</span> · \
        <a href="/u/jerome/messages" class="footer-contact-link">Contact</a>\
      </p>';
    // On place juste après le footer natif (ou à la fin du body)
    if (native && native.parentNode) {
      native.parentNode.insertBefore(custom, native.nextSibling);
    } else {
      document.body.appendChild(custom);
    }
  });
</script>
